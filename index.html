<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="logo">
	</header>

	<main class="content">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<img class="profile__edit-button" src="./images/edit-button.svg" alt="edit-button">
				<h2 class="profile__job">Исследователь океана</h2>
			</div>
			<img class="profile__add-button" src="./images/add-button.svg" alt="add-button">
		</section>

		<section class="elements">
			<div class="elements__list">
				<div class="element">
					<img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
					<h3 class="element__title">Карачаевск</h3>
					<button class="element__like-button" type="button"></button>
				</div>
				<div class="element">
					<img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
					<h3 class="element__title">Гора Эльбрус</h3>
					<button class="element__like-button" type="button"></button>
				</div>
				<div class="element">
					<img src="./images/dombay.jpg" alt="Домбай" class="element__img">
					<h3 class="element__title">Домбай</h3>
					<button class="element__like-button" type="button"></button>
				</div>
				<div class="element">
					<img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
					<h3 class="element__title">Гора Эльбрус</h3>
					<button class="element__like-button" type="button"></button>
				</div>
				<div class="element">
					<img src="./images/dombay.jpg" alt="Домбай" class="element__img">
					<h3 class="element__title">Домбай</h3>
					<button class="element__like-button" type="button"></button>
				</div>
				<div class="element">
					<img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__img">
					<h3 class="element__title">Карачаево-Черкессия</h3>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>

		</section>
	</main>

	<footer class="footer">
		© 2020 Mesto Russia
	</footer>

	<div class="popup">
		<div class="popup__container">
			<button class="popup__close-button" type="button"></button>
			<form class="popup__form" name="profileEditForm">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input class="popup__input popup__input_profile_name" type="text" id="name" placeholder="Имя" required>
				<input class="popup__input popup__input_profile_job" type="text" id="job" placeholder="Должность"
					required>
				<button class="popup__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<script src="./scripts/script.js"></script>
</body>

</html>
